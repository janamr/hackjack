<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
  <!-- <script>


</script> -->
</head>
<body>

  <div class="content">

      <div class="upper-elements">
        <section class="dealer-cards">
          <img src="images/card-placeholder.png" class="player-cards" alt="">
          <img src="images/card-placeholder.png" class="player-cards" alt="">
          </section>
        </div>

        <div class="title">
            <img src="images/hackjack-pre-deal.png" alt="" class="pre-deal" width="561px">
            <img src="images/hackjack-post-deal.png" alt="" class="post-deal" width="560px">

        </div>

          <div class="lower-elements">
            <div class="lower-left">
                <div id="bet-coin">
                  <p>5</p>
                </div>
            </div>

            <div class="lower-middle">
                <div class="player-cards">
                    <img src="images/card-placeholder.png" class="player-cards" alt="">
                    <img src="images/card-placeholder.png" class="player-cards" alt="">
                </div>
            </div>


            <div class="lower-right">
                  <button id="hit"> </button>
                  <button id="stand"> </button>
                  <button id="deal">deal</button>
            </div>

      </div>
  </div>


  <div class="footer">
    <div class="lower-left">
      <div id="gray-box-left">
        <ul class="chips">
          <img src="images/CHIP-ORANGE.png" class="chip" alt="">
          <img src="images/chip-red.png" class="chip" alt="">
          <img src="images/chip-bluish.png" class="chip" alt="">
          <img src="images/chip-greenish.png" class="chip" alt="">
        </ul>
      </div>
      </div>
      <div class="lower-middle">
          <div id="gray-box-middle"><div class="dollars">$<span>95</span></div></div>
      </div>
      <div class="lower-right">
          <div class="score"> 0 </div>
      </div>
    </div>
  </div>


  <div class="floating-div"> </div>

<script src="cards.js"></script>
<script src="game.js"></script>

</body>
</html>
